<html>
<head>
    <title>Membaca File Json</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $.get('headline.json', function(obj){
                var str="<table border=1>";
                str+="<tr><td>No</td><td>Judul Headline<td>Waktu Scrapping</td><td>Tema</td><td>Waktu Publish</td></td></tr>";
                $.each(obj, function(n, data){
                    str+="<tr><td>" + (n+1) + "</td>";
                    str+="<td>" + data.judul + "</td></tr>";
                });
                str+="</tabel>";
                $('#headline_json').html(str);
            });
        });
    </script>
</head>

        </div>
